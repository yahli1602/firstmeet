<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <form>
    <h2>Please fill in your information below</h2><br>
    <label for="FullName"> <b>Full Name:</b></label><br>
    <input type="text" name="full name" id="FullName"><br>
    <label for="email"> <b>Mail Address:</b></label><br>
    <input type="text" name="email" id="email"><br>
    <label for="password"><b>Password:</b></label><br>
    <input type="password" name="password" id="password"><br>
    <label for="date"><b>Date of Birth:</b></label><br>
    <input type="date" name="date" id="date"><br>
    <label for="tmNum"><b>Team Number:</b></label><br>
    <input type="number" name="Team Number" id="tmNum"><br>
    <label for="program"><b> Program: </b></label><br>
    <input type="checkbox" name="fll" id="fll" value="fll">
    <label for="fll">FLL</label><br>
    <input type="checkbox" name="ftc" id="ftc" value="ftc">
    <label for="ftc">FTC</label><br>
    <input type="checkbox" name="frc" id="frc" value="frc">
    <label for="frc">FRC</label><br>
    <label for="gender"><b>Your Gender:</b></label><br>
    <input type="checkbox" name="male" id="male" value="male">
    <label for="male">Male</label><br>
    <input type="checkbox" name="female" id="female" value="female">
    <label for="female">Female</label><br>
    <label for="preferred"><b>Im looking for:</b></label><br>
    <input type="checkbox" name="male" id="male" value="male">
    <label for="male">Male</label><br>
    <input type="checkbox" name="female" id="female" value="female">
    <label for="female">Female</label><br>
    <input type="checkbox" name="both" id="both" value="both">
    <label for="both">Both</label><br>
    <label for="bio"><b>Biography:</b></label><br>
    <input type="text" name="bio" id="bio"><br>
</form>
</body>
</html>
