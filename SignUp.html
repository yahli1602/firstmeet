<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <form>
        <h2>Please fill in your information below</h2><br>
        <label for="FullName">Full Name:</label>
        <input type="text" name="full name" id="FullName" required><br>

        <label for="email">Mail Address:</label>
        <input type="text" name="email" id="email" required><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required><br>

        <label for="date">Date of Birth:</label>
        <input type="date" name="date" id="date" required><br>

        <label for="tmNum">Team Number:</label>
        <input type="number" name="Team Number" id="tmNum" required><br>

        <label for="program">Program:</label>
        <input type="radio" name="program" id="fll" value="fll" required>
        <label for="fll">FLL</label>
        <input type="radio" name="program" id="ftc" value="ftc">
        <label for="ftc">FTC</label>
        <input type="radio" name="program" id="frc" value="frc">
        <label for="frc">FRC</label><br>

        <label for="gender">Your Gender:</label>
        <input type="radio" name="gender" id="male" value="male" required>
        <label for="male">male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">female</label><br>

        <label for="preferred">Im looking for:</label>
        <input type="radio" name="prefer" id="pmale" value="male" required>
        <label for="pmale">Male</label>
        <input type="radio" name="prefer" id="pfemale" value="pfemale">
        <label for="pfemale">Female</label><br>

        <label for="bio">Biography:</label><br>
        <textarea rows="5" cols="60" name="bio" id="bio" placeholder="Enter text" required></textarea><br>

        <button type="submit">sign up</button>
        <div>
            <a href="index.html">go back</a>
            <a href="SignIn.html">sign in </a>
        </div>
    </form>

</body>
</html>
